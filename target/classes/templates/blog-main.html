<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>News</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">

                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
                    <div class="col" th:each="el : ${posts}">
                        <div class="card shadow-sm">
                            <!--                            <img class="bd-placeholder-img card-img-top" width="120" th:src="@{el.photos}"/>-->
                            <div class="card-body">
                                <h2 class="card-title text-center" th:text="${el.title}"/>
                                <hr class="border border-3">
                                <p class="card-text" th:text="${el.anons}"/>
                                <hr>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div class="btn-group">
                                        <a class="btn btn-sm btn-outline-secondary" th:href="'/blog/' + ${el.id}">Detail</a>
                                    </div>
                                    <small class="text-body-secondary" th:text="${el.views} + ' Views'"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:insert="blocks/footer :: footer"></footer>


        <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>




    </body>
</html>
