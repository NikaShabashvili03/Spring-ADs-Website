<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit News</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<header th:insert="blocks/header :: header"></header>



<div class="container mt-5 mb-5 text-center">
  <h1>Edit AD</h1>
  <div th:each="el : ${post}">
    <form method="post">
      <!--      <input type="file" name="photos" class="form-controll" accept="image/png, image/jpeg" />-->
      <div class="col p-5">
        <div class="container text-centered">
          <input type="text" th:value="${el.title}" name="title" placeholder="title of AD" class="form-controll m-2 w-25">
          <input type="text" th:value="${el.anons}" name="anons" placeholder="anons of AD" class="form-controll m-2 w-50">
        </div>
        <textarea name="text" placeholder="full text of AD" class="form-controll m-2 w-75" th:text="${el.text}"/>
      </div>
      <button type="submit" class="btn btn-success p-3">
        Edit
      </button>
    </form>
  </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>


<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>




</body>
</html>
